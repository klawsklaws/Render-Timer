<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000"> <!-- Set the theme color to black -->
    <title>Timer App</title>
    <!-- Include Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Myriad Pro Semibold, sans-serif;
            background: linear-gradient(45deg, #1c0818, #121214, #2a2c30); /* Initial gradient */
            background-size: 400% 400%; /* Make the gradient large enough to animate */
            animation: gradientAnimation 10s ease infinite; /* Apply the animation */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Main container styling */
        .container {
            max-width: 400px;
            width: 100%;
            background-color: rgba(29, 29, 29, 0.7);  /* Dark background with 70% opacity */
            border-radius: 30px;
            padding: 40px 30px; /* Adjusted padding for better spacing */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px; /* Increased spacing for breathing room */
        }

        .inputs {
            margin-bottom: 25px; /* Increased space between input sections */
        }

        .inputs label {
            font-size: 1.2rem; /* Slightly larger font for better readability */
            margin-bottom: 8px; /* Increased spacing below labels */
            display: block;
        }

        /* Input fields styling */
        .inputs input,
        .inputs select {
            padding: 12px; /* Increased padding for a balanced look */
            font-size: 1.2rem; /* Larger font for consistency */
            font-weight: bold; /* Make input numbers bold */
            border: 1px solid #555;
            background-color: transparent; /* Fully transparent background */
            color: white;
            margin-bottom: 2.5px; /* More space between inputs */
            border-radius: 15px;
            width: 100%; /* Ensure full width of inputs */
        }

        .time-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        #timeUnitDisplay {
            font-size: 1.2rem;
            padding: 6px;
            cursor: pointer;
            background-color: transparent;
            border-radius: 10px;
            color: white;
            text-align: center;
            width: 40px;
            position: absolute;
            right: 0;
            transform: translateX(-20px);
        }

        #timeUnitDisplay:hover {
            background-color: #444;
        }

        .timer p {
            font-size: 5.5rem;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
        }

        .controls button {
            background-color: transparent;
            color: white;
            border: 1px solid #555;
            padding: 15px 20px;
            font-size: 1.4rem;
            cursor: pointer;
            width: 45%;
            border-radius: 15px;
            transition: background-color 0.3s;
        }

        .controls button i {
            font-size: 1.2rem;
        }

        .controls button:hover {
            background-color: rgba(51, 51, 51, 0.5);
        }

        .controls button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* Safe area handling for iPhone X and newer */
        body {
            padding-bottom: env(safe-area-inset-bottom);
            padding-top: env(safe-area-inset-top);
        }

        /* Ensuring full height on mobile */
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frame Timer</h1>

        <!-- Input for number of frames -->
        <div class="inputs">
            <label for="frames">Number of Frames</label>
            <input type="number" id="frames" value="250" min="1">
        </div>

        <!-- Time per frame input and unit selection -->
        <div class="inputs">
            <label for="time">Time per frame</label>
            <div class="time-input-container">
                <input type="number" id="time" value="1" min="1" step="0.1">
                <span id="timeUnitDisplay" class="unit-display" onclick="toggleUnit()">S</span>
            </div>
        </div>

        <!-- Timer display -->
        <div class="timer">
            <p id="timerDisplay" style="display:none">0</p>
        </div>

        <!-- Start/Pause and Stop buttons with icons -->
        <div class="controls">
            <button id="startPauseButton"><i class="fas fa-play"></i></button>
            <button id="stopButton" disabled><i class="fas fa-stop"></i></button>
        </div>
    </div>

    <script>
        // Toggle the unit between seconds and minutes
        function toggleUnit() {
            var unitDisplay = document.getElementById("timeUnitDisplay");
            if (unitDisplay.textContent === "S") {
                unitDisplay.textContent = "M";
            } else {
                unitDisplay.textContent = "S";
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
