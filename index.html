<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the theme color for the status bar -->
    <meta name="theme-color" content="#121214"> <!-- Dark background color for the status bar -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- Ensures black status bar -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>Timer App with Scroll Wheel</title>
    <!-- Include Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Myriad Pro Semibold, sans-serif;
            background: linear-gradient(45deg, #1c0818, #121214, #2a2c30);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 400px;
            width: 100%;
            background-color: rgba(29, 29, 29, 0.3);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .scroll-wheel-container {
            position: relative;
            width: 100%;
            height: 150px;
            overflow: hidden;
            margin: 30px 0;
        }

        .scroll-wheel {
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .scroll-wheel::-webkit-scrollbar {
            display: none; /* Hide scrollbar for a cleaner look */
        }

        .option {
            scroll-snap-align: center;
            font-size: 2rem;
            line-height: 50px;
            height: 50px;
            text-align: center;
            color: white;
        }

        .option:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
        }

        .controls button {
            background-color: transparent;
            color: white;
            border: 1px solid #555;
            padding: 15px 20px;
            font-size: 1.4rem;
            cursor: pointer;
            width: 45%;
            border-radius: 15px;
            transition: background-color 0.3s;
        }

        .controls button i {
            font-size: 1.2rem;
        }

        .controls button:hover {
            background-color: rgba(51, 51, 51, 0.5);
        }

        .controls button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frame Timer</h1>

        <!-- Scroll Wheel for selecting frames -->
        <div class="scroll-wheel-container">
            <div class="scroll-wheel">
                <div class="option">1</div>
                <div class="option">2</div>
                <div class="option">3</div>
                <div class="option">4</div>
                <div class="option">5</div>
                <div class="option">6</div>
                <div class="option">7</div>
                <div class="option">8</div>
                <div class="option">9</div>
                <div class="option">10</div>
                <!-- Add more options as needed -->
            </div>
        </div>

        <!-- Timer display -->
        <div class="timer">
            <p id="timerDisplay" style="display:none">0</p>
        </div>

        <!-- Start/Pause and Stop buttons with icons -->
        <div class="controls">
            <button id="startPauseButton"><i class="fas fa-play"></i></button>
            <button id="stopButton" disabled><i class="fas fa-stop"></i></button>
        </div>
    </div>

    <script>
        // Add functionality to detect the selected item in the scroll wheel
        const scrollWheel = document.querySelector('.scroll-wheel');
        const options = document.querySelectorAll('.option');

        scrollWheel.addEventListener('scroll', () => {
            const center = scrollWheel.offsetHeight / 2 + scrollWheel.scrollTop;
            options.forEach(option => {
                const optionCenter =
                    option.offsetTop + option.offsetHeight / 2;
                if (Math.abs(optionCenter - center) < option.offsetHeight / 2) {
                    option.style.color = 'yellow'; // Highlight the centered option
                } else {
                    option.style.color = 'white'; // Reset others
                }
            });
        });
    </script>
</body>
</html>
