<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121214">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>Timer App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Render Timer</h1>

        <div class="inputs">
            <label for="frames">Number of Frames</label>
            <input type="number" id="frames" value="250" min="1">
        </div>

        <div class="inputs">
            <label for="time">Time per frame</label>
            <div class="time-input-container">
                <input type="number" id="time" value="1" min="1" step="0.1">
                <span id="timeUnitDisplay" class="unit-display" onclick="toggleUnit()">S</span>
            </div>
        </div>

        <div class="timer">
            <p id="timerDisplay" style="display:none">0</p>
            <p id="finishTimeDisplay" style="font-size: 1.2rem; color: #fff; display:none;"></p>
        </div>

        <div class="controls">
            <button id="startButton"><i class="fas fa-play"></i></button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>All Rights Reserved Â© 2025 Klaudijus Besarabovas - France</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
